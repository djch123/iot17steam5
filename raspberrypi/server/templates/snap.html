<html>
<head>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<!-- <img src="http://{{ ip }}:{{ port }}/lastsnp"/> -->
<!-- <img src="{{ url_for('static', filename='image.jpg') }}"/> -->
<img src="/{{static_image_path}}" class="img-responsive center-block"/>
<div class="container center-block">
	{% if data is defined %}
	<div>

		<table class="table table-condensed">
			<thead>
		      <tr>
		        <th>Emotion</th>
		        <th>Score</th>
		      </tr>
		    </thead>
			<tbody>
				{% for key, value in data.iteritems() %}
				   <tr>
				        <th> {{ key }} </th>
				        <td> {{ value }} </td>
				   </tr>
				{% endfor %}
			</tbody>
		</table>

	<div/>
	{% endif %}
	{% if error is defined %}
	<div class="well span6 row">
		<p class="text-danger"> {{error}} <p/>
	</div>
	{% endif %}
</div>
</body>
</html>
